{% extends "auctions/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}
        <h2>Watchlist</h2>
        {% for wish in watchlist %}
            <a href="{% url 'listing' wish.listing.id %}">{{ wish.listing.title }}</a>
            <br>
        {% empty %}
            There are currently no items in your watchlist.
        {% endfor %}
    {% else %}
        <h2>Log in to view your watchlist.</h2>
    {% endif %}

{% endblock %}
