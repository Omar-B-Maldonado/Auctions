{% extends "auctions/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}
    <h2>Create a Listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Post</button>
    </form>
    {% else %}
        <h2>Log in to create a listing.</h2>
    {% endif %}

{% endblock %}
